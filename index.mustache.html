<!doctype html>
<html lang=en-US>
  <head>
    {{>meta}}
    <title>Round Robin Software License</title>
  </head>
  <body>
    {{>header}}
    <main role=main>
      <h2>Version {{latest}}</h2>
      <p><a download=LICENSE.md href={{latest}}.md>Download <code>LICENSE.md</code>.</a></p>
      <p><a href={{latest}}>Read the license online.</a></p>
      <p><a download="Round Robin License {{latest}}.pdf" href={{latest}}.pdf>Download PDF to print.</a></p>
    </main>
    {{>footer}}
  </body>
</html>
